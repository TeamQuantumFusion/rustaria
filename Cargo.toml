[package]
name = "rustaria"
version = "0.1.0"
edition = "2021"

[dependencies]
mlua = { version = "0.7.1", features = ["luajit", "vendored", "serialize"] }
futures = "0.3.19"
tokio = { version = "1.15.0", features = ["rt-multi-thread", "macros", "fs"] }
tokio-stream = { version = "0.1.8", features = ["fs"] }
tracing = "0.1.29"
tracing-futures = "0.2.5"
tracing-subscriber = { version = "0.3.5", features = ["env-filter", "time"] }
time = { version = "0.3.5", features = ["macros"] }
eyre = "0.6.5"
color-eyre = "0.5.11"
serde_json = "1.0.74"
serde = { version = "1.0.133", features = ["derive"] }
piz = "0.4.0"
memmap = "0.7.0"
mooncake = { path = "mooncake" }
bimap = "0.6.1"
tracing-error = "0.2.0"

[build-dependencies]
zip = "0.5.0"
walkdir = "2.3.2"

[workspace]
members = ["mooncake", "rustaria-client"]

[profile.release]
panic = "abort"
opt-level = "z"
lto = "thin"
