[package]
name = "rustaria"
version = "0.1.0"
authors = ["leocth <leocth31@gmail.com>", "alphaqu <yan.gyunashyan@gmail.com>"]
description = "A Terraria rework in Rust"
repository = "https://github.com/rustaria/rustaria/"
license = "GPL-3.0-or-later"
edition = "2021"
rust-version = "1.57"

[dependencies]
mlua = { version = "0.7.1", features = ["luajit", "vendored", "serialize"] }
time = { version = "0.3.5", features = ["macros"] }
futures = "0.3.19"
zip = "0.5.13"
tokio = { version = "1.15.0", features = ["rt-multi-thread", "macros", "fs"] }
tokio-stream = { version = "0.1.8", features = ["fs"] }
tracing = "0.1.29"
tracing-futures = "0.2.5"
tracing-error = "0.2.0"
tracing-subscriber = { version = "0.3.5", features = ["env-filter", "time"] }
eyre = "0.6.5"
color-eyre = "0.6.0"
serde = { version = "1.0.133", features = ["derive"] }
serde_json = "1.0.74"
mooncake = { path = "mooncake" }
bimap = "0.6.1"
structopt = "0.3.25"
once_cell = "1.9.0"
uuid = { version = "0.8.2", features = ["v4"] }
thiserror = "1.0.30"

[build-dependencies]
zip = "0.5.0"
walkdir = "2.3.2"

[workspace]
members = ["mooncake", "rustaria-client", "rustaria-server"]

[profile.release]
panic = "abort"
opt-level = 3
lto = "thin"
