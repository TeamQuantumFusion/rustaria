[package]
name = "rustaria-api"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# Base
rustaria-util = { path = "../rustaria-util" }
mooncake = { path = "../mooncake" }
type-map = "0.5"
thiserror = "1.0"

# Plugin
mlua = { version = "0.7", features = ["lua54", "vendored", "serialize"] }
serde = { version = "1.0", features = ["derive"] }
semver = { version = "1.0", features = ["serde"] }
serde_json = "1.0"

# Files
zip = "0.5"
glob = "0.3"

